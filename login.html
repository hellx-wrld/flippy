<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Flippy Flip</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>body{background:#222;color:#fff} .login-box{max-width:400px;margin:100px auto;padding:2rem;background:#333;border-radius:8px;box-shadow:0 0 10px #0003} .logo{font-size:2rem;font-weight:bold;margin-bottom:1rem;text-align:center;letter-spacing:2px;}</style>
</head>
<body>
  <div class="login-box">
    <div class="logo">Flippy Flip Admin</div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div id="loginError" class="text-danger mt-2"></div>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
